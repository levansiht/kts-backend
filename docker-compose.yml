version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: kts-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kts_user
      POSTGRES_PASSWORD: kts_password
      POSTGRES_DB: kts_database
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kts_user -d kts_database"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
